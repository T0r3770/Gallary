<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <title>Photo Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2f1;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: white;
      border-bottom: 1px solid #ddd;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1001;
      height: 64px;
    }
    .menu-btn {
      font-size: 1.5rem;
      margin-right: 1rem;
      cursor: pointer;
      user-select: none;
    }
    h1 {
      font-size: 2.5rem;
      font-family: 'Pacifico', cursive;
      text-align: center;
      flex: 1;
    }
    .sidebar {
      position: fixed;
      top: 64px;
      left: -260px;
      width: 250px;
      height: calc(100% - 64px);
      background: white;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 1rem;
      transition: left 0.3s ease;
      overflow-y: auto;
    }
    .sidebar.open { left: 0; }
    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      font-family: 'Pacifico', cursive;
      color: #00796b;
      text-align: center;
    }
    .sidebar ul { list-style: none; }
    .sidebar li {
      padding: 0.5rem 0;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      color: #00796b;
    }
    .sidebar li:hover { text-decoration: underline; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      padding: 6rem 1rem 2rem;
    }
    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      background: transparent;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .card:hover img { transform: scale(1.05); }
    .card-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      padding: 1rem;
    }
    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 4px;
    }
    .close-btn {
      color: white;
      font-size: 1.2rem;
      margin-top: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .gallery { gap: 8px; }
      .modal img { max-width: 100%; }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }
    .arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    .arrow-left { left: 16px; }
    .arrow-right { right: 16px; }
    .arrow svg {
      width: 20px;
      height: 20px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

  </style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <h2>Albums</h2>
  <ul id="albumList"></ul>
</div>

<header>
  <div class="menu-btn" onclick="toggleSidebar()">â˜°</div>
  <h1 onclick="goHome()">Gallery</h1>
</header>

<div id="gallery" class="gallery"></div>

<div class="modal" id="photoModal" onclick="closeModal()">
  <img id="modalImage" src="">
  <div class="close-btn">Close</div>
  <div class="arrow arrow-left" onclick="event.stopPropagation(); showPhoto(currentPhotoIndex - 1)">
  <svg viewBox="0 0 24 24">
    <polyline points="15 18 9 12 15 6" />
  </svg>
</div>
<div class="arrow arrow-right" onclick="event.stopPropagation(); showPhoto(currentPhotoIndex + 1)">
  <svg viewBox="0 0 24 24">
    <polyline points="9 6 15 12 9 18" />
  </svg>
</div>

</div>

<script>
  let currentAlbumPhotos = [];
  let currentPhotoIndex = 0;
  let currentAlbum = null;
  let albumData = [];

  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const isOpen = sidebar.classList.contains("open");
    if (!isOpen) {
      sidebar.classList.add("open");
      history.pushState({ view: "sidebar" }, "Sidebar Open");
    } else {
      sidebar.classList.remove("open");
      history.back();
    }
  }

  function goHome() {
    document.getElementById("photoModal").style.display = "none";
    document.getElementById("sidebar").classList.remove("open");
    renderGallery(albumData);
    history.pushState({ view: "gallery" }, "Gallery View");
  }

  function isSidebarOpen() {
    return document.getElementById("sidebar").classList.contains("open");
  }

  function closeModal() {
    document.getElementById("photoModal").style.display = "none";
    history.back();
  }

  function openModal(url, albumPhotos = [], index = 0) {
    if (isSidebarOpen()) return; // Prevent opening modal when sidebar is open
    currentAlbumPhotos = albumPhotos;
    currentPhotoIndex = index;
    document.getElementById("modalImage").src = url;
    document.getElementById("photoModal").style.display = "flex";
    history.pushState({ view: "photo", index: index }, "Photo View");
  }

  function showPhoto(index) {
    if (index >= 0 && index < currentAlbumPhotos.length) {
      currentPhotoIndex = index;
      document.getElementById("modalImage").src = currentAlbumPhotos[index];
    }
  }


  function renderGallery(albums) {
    albumData = albums;
    populateSidebar(albums);

    const container = document.getElementById("gallery");
    container.innerHTML = "";
    const fragment = document.createDocumentFragment();

    albums.forEach(album => {
      const albumCard = document.createElement("div");
      albumCard.className = "card";

      const img = document.createElement("img");
      img.src = album.thumbnail;
      img.loading = "lazy";

      const label = document.createElement("div");
      label.className = "card-title";
      label.textContent = album.name;

      albumCard.appendChild(img);
      albumCard.appendChild(label);

albumCard.addEventListener("click", () => {
  closeSidebar();
  currentAlbum = album;
  showAlbum(album);
  history.pushState({ view: "album", album: album }, "Album View");
});
      fragment.appendChild(albumCard);
    });

    container.appendChild(fragment);
  }
function closeSidebar() {
  document.getElementById("sidebar").classList.remove("open");
}
  function populateSidebar(albums) {
    const list = document.getElementById("albumList");
    list.innerHTML = "";

    albums.forEach(album => {
      const li = document.createElement("li");
      li.textContent = album.name;
li.onclick = () => {
  closeSidebar();
  document.getElementById("photoModal").style.display = "none";
  if (currentAlbum?.name !== album.name) {
    currentAlbum = album;
    showAlbum(album);
    history.pushState({ view: "album", album: album }, "Album View");
  }
};
      list.appendChild(li);
    });
  }

  function showAlbum(album) {
    const container = document.getElementById("gallery");
    container.innerHTML = "";
    const fragment = document.createDocumentFragment();

    album.photos.forEach((photo, i) => {
      const photoCard = document.createElement("div");
      photoCard.className = "card";
      const photoImg = document.createElement("img");
      photoImg.src = photo;
      photoImg.loading = "lazy";
      photoImg.onclick = () => openModal(photo, album.photos, i);
      photoCard.appendChild(photoImg);
      fragment.appendChild(photoCard);
    });

    container.appendChild(fragment);
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.onpopstate = function (event) {
    const sidebar = document.getElementById("sidebar");

    if (!event.state) {
      sidebar.classList.remove("open");
      loadGallery(false);
      return;
    }

    switch (event.state.view) {
      case "gallery":
        sidebar.classList.remove("open");
        loadGallery(false);
        break;
      case "album":
        sidebar.classList.remove("open");
        currentAlbum = event.state.album;
        showAlbum(currentAlbum);
        document.getElementById("photoModal").style.display = "none";
        break;
      case "photo":
        sidebar.classList.remove("open");
        showPhoto(event.state.index);
        document.getElementById("photoModal").style.display = "flex";
        break;
      case "sidebar":
        sidebar.classList.add("open");
        break;
    }
  };

function loadGallery(pushHistory = true) {
  document.getElementById("photoModal").style.display = "none";

  if (pushHistory) {
    fetch("https://script.google.com/macros/s/AKfycbz6BB3b3Qd0qWGa7FgvwkHglhJya1tmpn-8gabyjxVrhdYFXRS1UrCXAMWxN4Y8ohaMtw/exec") // ðŸ” use your actual script URL
  .then(response => response.json())
  .then(data => renderGallery(data))
  .catch(err => console.error("Failed to load albums:", err));

    history.replaceState({ view: "gallery" }, "Gallery View");
  } else {
    renderGallery(albumData); // âœ… Use cached data instead of refetching
  }
}



  loadGallery();
</script>

</body>
</html>
